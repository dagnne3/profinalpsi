<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="form-card">
        <h2 style="text-align: center; margin-bottom: 20px;">{{ title }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Using manual rendering for control or form.as_p -->
            <div class="form-group">
                <label>Nombre del Tour</label>
                {{ form.nombre }}
            </div>
            <div class="form-group">
                <label>Descripción</label>
                {{ form.descripcion }}
            </div>
            <div class="form-group">
                <label>Duración</label>
                {{ form.duracion }}
            </div>
            <div class="form-group">
                <label>Imagen (URL)</label>
                {{ form.imagen_url }}
            </div>
            <div class="form-group">
                <label>Categoría</label>
                {{ form.categoria }}
            </div>

            <button type="submit">Guardar</button>
        </form>
        <a href="{% url 'dashboard' %}">Cancelar</a>
    </div>
</body>

</html>
